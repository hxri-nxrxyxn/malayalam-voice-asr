<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper.cpp GUI (Medium ML)</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .container { border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        .result { background: #f5f5f5; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; border-radius: 4px; }
        button { cursor: pointer; padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <h1>Whisper.cpp (Medium Malayalam/Multi)</h1>
    <div class="container">
        <form id="transcribeForm">
            <p>
                <label for="fileInput">Select Audio File:</label><br>
                <input type="file" id="fileInput" name="file" accept="audio/*" required>
            </p>
            <p>
                <button type="submit" id="submitBtn">Transcribe</button>
            </p>
        </form>
    </div>

    <h3>Transcription Result:</h3>
    <div id="output" class="result">Upload a file to see text here...</div>

    <script>
        const form = document.getElementById('transcribeForm');
        const output = document.getElementById('output');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            btn.disabled = true;
            output.textContent = "Processing... (this may take a while for medium model)";

            try {
                // whisper.cpp server endpoint is often /inference or /
                // The official server example usually mounts at /inference
                const response = await fetch('/inference', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(`Server Error: ${response.status}`);

                const data = await response.json();
                // Check if 'text' or 'transcription' is in response
                output.textContent = data.text || JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = "Error: " + err.message;
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
